<div class="bg-mainBlue min-h-screen z-0 flex flex-row">
    <div id="blocklyDiv" class="w-[1150px] text-s h-[600px] p-2 rounded-md"></div>
    <div class="flex flex-col justify-start items-center">
        <button class="bg-blue-700 text-white font-bold px-5 py-3 rounded-md my-3 w-[200px] hover:bg-white hover:text-black" (click)="runCode()">Kód futtatása</button>
        <button class="bg-white text-black font-bold px-5 py-3 rounded-md my-3 w-[200px] hover:bg-blue-700 hover:text-white" (click)="reset()">Munkafelület tisztítása</button>
        <button class="bg-white text-black font-bold px-5 py-3 rounded-md my-3 w-[200px] hover:bg-blue-700 hover:text-white" (click)="showVideo('https://www.youtube.com/embed/-XhMtvnKYuk')">Segítség kérése</button>
        <div class="bg-gray-100 text-black font-mono p-3 rounded-md mt-3 w-[300px] h-[340px] overflow-auto">
            <pre>{{ displayedCode }}</pre>
          </div>
    </div>
</div>

<app-video-modal #videoModal></app-video-modal>
<app-video-modal #videoModal2></app-video-modal>
<app-robot class="z-10" [messages]="messages" [showMessages]="true"></app-robot>
