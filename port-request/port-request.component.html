<div class="flex items-center justify-center h-screen bg-mainBlue">
    <div class="flex flex-row bg-white shadow-lg rounded-lg w-full max-w-4xl p-4">
      <!-- Kör alakú karakter kép -->
      <div class="flex-shrink-0">
        <div class="w-32 h-32 rounded-full overflow-hidden border-4 border-gray-300">
          <img src="robot.png" alt="Character" class="w-full h-full object-cover -scale-x-100">
        </div>
      </div>
      <!-- Szöveges rész -->
      <div class="ml-6 flex-1 w-full flex justify-center flex-col items-center">
        <p class="text-lg font-medium text-gray-800 text-center">
          Első és legfontosabb feladatod, hogy egy adott könyvtárat telepíts a MicroBit-edre! Utána pedig csatlakozz az alábbi gomb megnyomásával. <span class="text-gray-500 cursor-pointer"><a href="help">Ide kattintva</a></span> találsz egy videót, ami segít majd neked ebben!
        </p>
        <div class="mt-4 w-full max-w-md">
          <button
            class="bg-blue-900 text-white px-8 py-3 font-bold rounded-lg w-full mt-4"
            (click)="connectToPort()"
          >
            CSATLAKOZÁS
          </button>
  
          <button
            *ngIf="isConnected"
            class="bg-red-600 text-white px-8 py-3 font-bold rounded-lg w-full mt-4"
          >
            KAPCSOLAT BONTÁSA
          </button>
        </div>
      </div>
    </div>
  </div>
